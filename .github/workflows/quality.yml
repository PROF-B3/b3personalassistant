name: Code Quality & Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting (Black)
      run: |
        black --check --line-length=100 core/ modules/ tests/ interfaces/
      continue-on-error: false

    - name: Check import sorting (isort)
      run: |
        isort --check-only --profile black core/ modules/ tests/ interfaces/
      continue-on-error: false

    - name: Lint with flake8
      run: |
        flake8 core/ modules/ tests/ interfaces/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: false

    - name: Lint with pylint
      run: |
        pylint core/ modules/ --fail-under=8.0
      continue-on-error: true

    - name: Type checking with mypy
      run: |
        mypy core/ modules/ --ignore-missing-imports
      continue-on-error: true

    - name: Security scanning with bandit
      run: |
        bandit -r core/ modules/ -ll --format json -o bandit-report.json || true
        bandit -r core/ modules/ -ll
      continue-on-error: true

    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report-py${{ matrix.python-version }}
        path: bandit-report.json

  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Create test directories
      run: |
        mkdir -p databases/test
        mkdir -p logs
        mkdir -p knowledge_base

    - name: Run unit tests
      run: |
        pytest tests/ -m "not slow and not integration" -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/ -m "integration" -v --tb=short
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        pytest tests/ \
          --cov=core \
          --cov=modules \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          --cov-fail-under=80

    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-py${{ matrix.python-version }}
        fail_ci_if_error: false

    - name: Upload coverage HTML
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run performance tests
      run: |
        pytest tests/ -m "slow" -v --tb=short
      continue-on-error: true

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit

    - name: Check dependencies with safety
      run: |
        safety check --json > safety-report.json || true
        safety check
      continue-on-error: true

    - name: Audit dependencies with pip-audit
      run: |
        pip-audit --format json > pip-audit-report.json || true
        pip-audit
      continue-on-error: true

    - name: Upload dependency reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports
        path: |
          safety-report.json
          pip-audit-report.json

  build-check:
    name: Build & Installation Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build package
      run: |
        python -m pip install --upgrade pip build
        python -m build

    - name: Check package
      run: |
        python -m pip install twine
        twine check dist/*

    - name: Test installation
      run: |
        pip install dist/*.whl
        python -c "import core; import modules; print('✅ Installation successful')"

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, tests, dependency-check, build-check]
    if: always()

    steps:
    - name: Check results
      run: |
        echo "╔═══════════════════════════════════════════════╗"
        echo "║      Code Quality & Tests Summary             ║"
        echo "╚═══════════════════════════════════════════════╝"
        echo ""
        echo "Quality Checks: ${{ needs.quality-checks.result }}"
        echo "Tests: ${{ needs.tests.result }}"
        echo "Dependency Check: ${{ needs.dependency-check.result }}"
        echo "Build Check: ${{ needs.build-check.result }}"
        echo ""
        if [ "${{ needs.quality-checks.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ]; then
          echo "❌ Quality checks or tests failed!"
          exit 1
        else
          echo "✅ All critical checks passed!"
        fi
