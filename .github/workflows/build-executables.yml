name: Build Standalone Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: 'dev'

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-desktop.txt

      - name: Build executable
        run: |
          pyinstaller B3PersonalAssistant.spec --clean --noconfirm

      - name: Create installer with Inno Setup
        run: |
          choco install innosetup -y
          iscc create_installer_windows.iss
        continue-on-error: true

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: B3PersonalAssistant-Windows
          path: dist/B3PersonalAssistant/
          retention-days: 7

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: B3PersonalAssistant-Windows-Installer
          path: installers/*.exe
          retention-days: 7

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-desktop.txt

      - name: Build executable
        run: |
          pyinstaller B3PersonalAssistant.spec --clean --noconfirm

      - name: Create DMG installer
        run: |
          chmod +x create_installer_mac.sh
          ./create_installer_mac.sh

      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: B3PersonalAssistant-macOS-App
          path: dist/B3PersonalAssistant.app
          retention-days: 7

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: B3PersonalAssistant-macOS-DMG
          path: installers/*.dmg
          retention-days: 7

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libegl1 \
            libdbus-1-3 \
            libgl1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-desktop.txt

      - name: Build executable
        run: |
          pyinstaller B3PersonalAssistant.spec --clean --noconfirm

      - name: Create AppImage
        run: |
          chmod +x create_installer_linux.sh
          echo "2" | ./create_installer_linux.sh
        continue-on-error: true

      - name: Create DEB package
        run: |
          chmod +x create_installer_linux.sh
          echo "1" | ./create_installer_linux.sh
        continue-on-error: true

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: B3PersonalAssistant-Linux
          path: dist/B3PersonalAssistant/
          retention-days: 7

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: B3PersonalAssistant-Linux-Installers
          path: |
            installers/*.AppImage
            installers/*.deb
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create release notes
        run: |
          cat > release_notes.md << 'EOF'
          # B3 Personal Assistant Release

