# Pre-commit hooks for B3PersonalAssistant
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
      - id: end-of-file-fixer
        name: Ensure files end with newline
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files (>1MB)
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: check-ast
        name: Check Python AST
      - id: check-builtin-literals
        name: Check builtin type constructors
      - id: check-docstring-first
        name: Check docstring placement
      - id: debug-statements
        name: Check for debugger statements
      - id: requirements-txt-fixer
        name: Sort requirements files

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with black
        args: ['--line-length=100']
        language_version: python3

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=100']

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: ['--config-file=pyproject.toml']
        additional_dependencies: [types-PyYAML, types-python-dateutil]
        exclude: ^tests/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security scan with bandit
        args: ['-r', 'core/', 'modules/', '-ll']
        exclude: ^tests/

# Configuration
default_language_version:
  python: python3

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.venv/|
    venv/|
    __pycache__/|
    \.eggs/|
    build/|
    dist/|
    .*\.egg-info/|
    test_.*/|
    htmlcov/
  )$

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0' 